<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kakao talk</title>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>111%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i>
          </a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://story.holapet.com/wp-content/uploads/2021/03/2-38.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__name">Saegyeol</h4>
                <h6 class="user-component__subtitle">+01 324 368 87</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>

          <div class="icons-row">
            <div class="icons-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
              <span>Calender</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-save fa-2x"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-grin fa-2x"></i>
              <span>Emoticons</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-paint-roller fa-2x"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="more__suggestions">
              <h4 class="more__suggestions-title">Suggestions</h4>
              <div class="more__suggestions-icons">
                  <div class="more__suggestions-icon">
                      <div class="more__suggestion-icon-image">
                    <i class="fas fa-quote-right"></i> </div>
                    <div class="more__suggestions-icon-text">Kakao Story</div>
                  </div>
                 

                    <div class="more__suggestions-icon">
                        <div class="more__suggestion-icon-image">
                      <i class="fas fa-quote-right"></i> </div>
                      <div class="more__suggestions-icon-text">Kakao Story</div>
                    </div>
                  
                  
               
          </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">Your screen is too big....</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
